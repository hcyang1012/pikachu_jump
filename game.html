 <!DOCTYPE html>
<html lang="ko">
<head>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-028WY5GQCK"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-028WY5GQCK');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>횡스크롤 점프 피하기 게임</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation; /* 모바일 터치 최적화 */
        }
        
        .game-container {
            position: relative;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            max-width: 100vw;
            max-height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            touch-action: none; /* 캔버스에서 기본 터치 동작 비활성화 */
            max-width: 100%;
            max-height: 100%;
        }
        
        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        /* 모바일에서 UI 크기 조정 */
        @media (max-width: 768px) {
            .ui {
                font-size: 16px;
                top: 8px;
                left: 8px;
            }
            
            .ui div {
                margin-bottom: 4px;
            }
        }
        
        @media (max-width: 480px) {
            .ui {
                font-size: 14px;
                top: 5px;
                left: 5px;
            }
            
            .ui div {
                margin-bottom: 3px;
            }
        }
        
        /* 세로모드 최적화 */
        @media (max-width: 768px) and (orientation: portrait) {
            .ui {
                font-size: 20px;
                top: 15px;
                left: 15px;
            }
            
            .ui div {
                margin-bottom: 8px;
            }
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1000;
            pointer-events: auto;
        }
        
        .game-over h2 {
            margin: 0 0 10px 0;
            color: #ff6b6b;
        }
        
        .game-over button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .game-over-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .game-over button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            pointer-events: auto;
            touch-action: manipulation;
        }
        
        .game-over button:hover {
            background: #45a049;
        }
        
        .restart-btn {
            background: #4CAF50 !important;
        }
        
        .restart-btn:hover {
            background: #45a049 !important;
        }
        
        .character-btn {
            background: #2196F3 !important;
        }
        
        .character-btn:hover {
            background: #1976D2 !important;
        }
        
        /* 모바일 터치 가이드 */
        .mobile-guide {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            display: none; /* 기본적으로 숨김, 모바일에서만 표시 */
            z-index: 1000; /* 다른 요소들 위에 표시 */
        }
        
        /* 모바일에서만 표시 */
        @media (max-width: 768px) {
            .mobile-guide {
                display: block;
                top: 5px;
                font-size: 11px;
                padding: 6px 12px;
            }
            
            .game-container {
                padding: 5px;
                width: 95vw;
                height: 95vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            #gameCanvas {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
        }
        
        /* 세로모드 최적화 */
        @media (max-width: 768px) and (orientation: portrait) {
            .game-container {
                width: 92vw;
                height: 88vh;
                padding: 4px;
                margin: 6vh 4vw 8vh 4vw;
            }
            
            #gameCanvas {
                width: 100%;
                height: 100%;
            }
            
            body {
                padding: 0;
                margin: 0;
            }
        }
        
        .creator-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .creator-info p {
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .creator-info {
                font-size: 10px;
                padding: 6px 10px;
                bottom: 5px;
                right: 5px;
            }
        }
        
        .character-change-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #4834d4, #686de0);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 1000;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .character-change-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        .character-change-btn:active {
            transform: scale(0.95);
        }
        
        .special-attack-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff6b6b, #ffa502);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 1000;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .special-attack-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        .special-attack-btn:active {
            transform: scale(0.95);
        }
        
        .special-attack-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        @media (max-width: 768px) {
            .character-change-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
                top: 5px;
                right: 5px;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
            
            .special-attack-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
                top: 50%;
                right: 5px;
                transform: translateY(-50%);
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
        }
        
        /* 세로모드 버튼 크기 최적화 */
        @media (max-width: 768px) and (orientation: portrait) {
            .character-change-btn {
                width: 65px;
                height: 65px;
                font-size: 26px;
                top: 12px;
                right: 12px;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
            
            .special-attack-btn {
                width: 65px;
                height: 65px;
                font-size: 26px;
                top: 50%;
                right: 12px;
                transform: translateY(-50%);
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
            
            .game-over button {
                padding: 15px 25px;
                font-size: 18px;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="700"></canvas>
        <div class="ui">
            <div>점수: <span id="score">0</span></div>
            <div>생명: <span id="lives">3</span></div>
            <div>점프: <span id="jumps">0</span>/<span id="maxJumps">6</span></div>
            <div>필살기: <span id="specialAttacks">3</span></div>
        </div>
        
        <button class="character-change-btn" onclick="selectCharacter()" title="캐릭터 변경">
            🔄
        </button>
        
        <button class="special-attack-btn" onclick="triggerSpecialAttack()" title="필살기" id="specialAttackBtn">
            ⚡
        </button>
        
        <div class="creator-info">
            <p>🎮 L2L 오렌지반 양예빈(Elsa) 이 만들었어요 🎮</p>
        </div>
        <div class="game-over" id="gameOver">
            <h2>게임 오버!</h2>
            <p>최종 점수: <span id="finalScore">0</span></p>
            <div class="game-over-buttons">
                <button onclick="restartGame()" class="restart-btn">다시 시작</button>
                <button onclick="selectCharacter()" class="character-btn">캐릭터 선택</button>
            </div>
        </div>
        <div class="mobile-guide" id="mobileGuide">
            화면 어디든 터치: 점프 (최대 6단) | 버튼: 필살기
        </div>
    </div>
    

    
    <script src="sounds.js"></script>
    <script src="game.js"></script>
</body>
</html>
